<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./stylesheet.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
<div class="rating-state">
  <svg class="star-icon" width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
  
  <h1>How did we do?</h1>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering! </p>
  <div class="rate-scale" rating-inputs>
    <div class="select-wrapper">
      <input type="radio" name="rating" id="rating1" value="1">
      <label for="'rating1">1</label>
    </div>
    <div class="select-wrapper">
      <input type="radio" name="rating" id="rating2" value="2">
      <label for="'rating2">2</label>
    </div>
    <div class="select-wrapper">
      <input type="radio" name="rating" id="rating3" value="3">
      <label for="'rating3">3</label>
    </div>
    <div class="select-wrapper">
      <input type="radio" name="rating" id="rating4" value="4">
      <label for="'rating4">4</label>
    </div>
    <div class="select-wrapper">
      <input type="radio" name="rating" id="rating5" value="5">
      <label for="'rating5">5</label>
    </div>
     
  </div>
  <button class="submit-button" rating-submit>Submit</button>
</div>

  <!-- Rating state end -->



  <!-- Thank you state start -->
<div class="thank-you-state hidden" thank-you-state>
  <img class="thank-you-icon" src="./images/illustration-thank-you.svg">

  <h1>Thank you! <span id="score"></span></h1>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don't hesitate to get in touch!</p>
</div>

  <!-- Thank you state end -->

  </div>
-->

</body>

<script src="./javascript.js"></script>

</html>
